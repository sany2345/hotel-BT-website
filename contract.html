<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT website</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style/breakpoints.css" media="screen and (max-width:768px)">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
            <h1 class="brand-logo">HBT</h1>
            </div>
            <nav>
                <ul id="navber">
                    <li ><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="active"><a href="contract.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="clearfix">
        <section id="information">
            <div class="info-container">
                <h2 class="info-heading"><span>Contact</span> us</h2>
                <p class="info-text">Please fill out the form for contact us</p>
                <form  class="form">
                    <div class="form-group">
                        <label for="First-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Enter your first name"class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Enter your last name"class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone-no">Phone-no:</label>
                        <input type="number" id="phone-no" placeholder="Enter your phone-no"class="form-control">
                    </div>    <div class="form-group">
                        <label for="e-mail">E-mail:</label>
                        <input type="text" id="e-mail" placeholder="Enter your E-mail id"class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="anything" id="password" placeholder="Enter your password" class="form-control">
                    </div>
<div class="form-group">
    <label for="message">Message</label><br>
    <textarea name="message" id="message" class="form-control" cols="60" rows="10"></textarea>
    <a href="#" class="info-btn">Submit</a>
</div>
                </form>
            </div>
        </section>
        <section id="contact">
           
            <div class="single-cont">
                <div class="icon">
                    <i class="fas fa-hotel"></i>
                </div>
                <h3 class="cont">Location</h3>
                <p class="cont-address">50 main st. Boston MA</p>
            </div>
            <div class="single-cont">
                <div class="icon">
                    <i class="fas fa-envelope-square"></i>
                </div>
                <h3 class="cont">Phone Number</h3>
                <p class="cont-address">(617) 555-55555</p>
            </div>
             <div class="single-cont">
                <div class="icon">
                    <i class="fas fa-hotel"></i>
                </div>
                <h3 class="cont">E-mail</h3>
                <p class="cont-address">fontdesk@gmail.com</p>
            </div>
        </section>
    </div>
<footer>
    <p>Hotel BT &copy; All Rights Reserved</p>
</footer>
</body>
</html>
